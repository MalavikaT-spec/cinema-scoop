{% include 'feature_header.html'%}
<br><br><br><br><br><br><br>
<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Submit a complaint</h1>
    
    <!-- Form for submitting data -->
    <div class="card shadow-lg mb-4">
        <div class="card-header bg-primary text-white text-center"></div>
        <div class="card-body">
            <form method="post" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="Enter description" required pattern="^[a-zA-Z0-9\s.,!?'-]+$" title="Description can include letters, numbers, and basic punctuation">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" name="submit" class="btn btn-success btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Displaying the submitted data -->
    <div class="card shadow-lg">
        <div class="card-header bg-secondary text-white text-center">
            <h4>Replies</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Description</th>
                            <th>Reply</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in data['view'] %}
                            <tr>
                                <td>{{ i['description'] }}</td>
                                <td>{{ i['reply'] }}</td>
                                <td>{{ i['date'] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- Custom CSS -->
<style>
    /* General Page Styling */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    /* Card Styling */
    .card {
        border-radius: 10px;
        border: none;
        margin-bottom: 30px;
    }

    .card-header {
        border-radius: 10px 10px 0 0;
    }

    .card-body {
        padding: 20px;
    }

    .btn-lg {
        padding: 10px 40px;
        font-size: 1.2rem;
    }

    /* Button Customization */
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    /* Table Customization */
    .table-striped tbody tr:nth-child(odd) {
        background-color: #f8f9fa;
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
        padding: 15px;
    }

    /* Table Hover Effects */
    .table-hover tbody tr:hover {
        background-color: #f1f1f1;
    }

    /* Placeholder Styling */
    ::placeholder {
        color: #6c757d;
        font-style: italic;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #343a40;
        color: white;
        margin-top: 50px;
    }
</style>

{% include 'footer.html'%}

<script>
function validateForm() {
    const descriptionPattern = /^[a-zA-Z0-9\s.,!?'-]+$/;
    const replyPattern = /^[a-zA-Z0-9\s.,!?'-]+$/;

    const form = document.forms[0];
    const description = form["description"].value;
    const reply = form["reply"].value;

    if (!descriptionPattern.test(description)) {
        alert("Description can include letters, numbers, and basic punctuation");
        return false;
    }
    if (!replyPattern.test(reply)) {
        alert("Reply can include letters, numbers, and basic punctuation");
        return false;
    }
    return true;
}
</script>
