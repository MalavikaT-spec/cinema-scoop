{% include 'public_header.html'%}
<br><br><br><br>
<center>
    <head>
        <style>
            /* Adjust card styling for better visibility */
            .card {
                background: rgba(21, 20, 20, 0.7); /* Dark background for the card */
                border: none;
                border-radius: 8px;
            }
    
            .card-body {
                padding: 2rem;
            }
    
            /* Placeholder styling */
            ::placeholder {
                color: #ccc; /* Lighter color for the placeholder text */
            }
        </style>
    </head>
    <body class="body" style ='background-image:url(static/assets/img/home1.jpg);background-repeat: no-repeat;background-size: cover;'> <!-- Apply the body class here -->
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; position: relative;">
            <div class="card shadow-lg" style="width: 100%; max-width: 400px;">
                <div class="card-body">
                    <form method="post" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <input type="text" name="uname" class="form-control" id="uname" placeholder="Enter your username" required pattern="^[a-zA-Z0-9._-]{3,}$" title="Username must be at least 3 characters long and can include letters, numbers, dots, underscores, and hyphens">
                        </div>
                        <div class="mb-3">
                            <input type="password" name="psw" class="form-control" id="psw" placeholder="Enter your password" required pattern=".{5,}" title="Password must be at least 5 characters long">
                        </div>
                        <div class="text-center">
                            <button type="submit" name="login" class="btn btn-primary w-100">Login</button>
                        </div>
                        <div>
                            <a href="/forgotpassword">forgot password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    
</center>
{% include 'footer.html'%}

<script>
function validateForm() {
    const usernamePattern = /^[a-zA-Z0-9._-]{3,}$/;
    const passwordPattern = /.{5,}/;

    const form = document.forms[0];
    const username = form["uname"].value;
    const password = form["psw"].value;

    if (!usernamePattern.test(username)) {
        alert("Username must be at least 3 characters long and can include letters, numbers, dots, underscores, and hyphens");
        return false;
    }
    if (!passwordPattern.test(password)) {
        alert("Password must be at least 5 characters long");
        return false;
    }
    return true;
}
</script>
