{% include 'public_header.html' %}
<br><br><br><br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        .container1 {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <center>
    <div class="container1">
        <h2>Reset Password</h2>
        <form method="post" onsubmit="return validateForm()">
            <table>
                <tr>
                    <input type="password" name="new-password" placeholder="New Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])\S{8,}$" title="Password must be at least 8 characters long and include at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character, with no spaces">
                </tr>
                <tr>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])\S{8,}$" title="Password must be at least 8 characters long and include at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character, with no spaces">
                </tr>
                <tr>
                    <button type="submit" name="submit" class="submit-btn">Submit</button>
                </tr>
            </table>
        </form>
    </div>
</center>
    <br><br><br><br><br><br>
    {% include 'footer.html' %}

<script>
function validateForm() {
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])\S{8,}$/;

    const form = document.forms[0];
    const newPassword = form["new-password"].value;
    const confirmPassword = form["confirm_password"].value;

    if (!passwordPattern.test(newPassword)) {
        alert("Password must be at least 8 characters long and include at least 1 uppercase letter, 1 lowercase letter, 1 digit, and 1 special character, with no spaces");
        return false;
    }
    if (newPassword !== confirmPassword) {
        alert("Passwords do not match");
        return false;
    }
    return true;
}
</script>
