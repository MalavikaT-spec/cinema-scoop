{% include 'feature_header.html'%}
<br><br><br><br><br><br>
<div class="container my-5">
    <h1 class="text-center text-primary mb-4">Notifications</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover shadow-lg custom-table">
            <thead class="thead-dark">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data['view'] %}
                    <tr>
                        <td>{{ i['title'] }}</td>
                        <td>{{ i['description'] }}</td>
                        <td>{{ i['date_time'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>



<!-- Add Custom CSS Styling -->
<style>
    /* General Page Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    /* Table Customization */
    .custom-table {
        border-radius: 8px;
        overflow: hidden;
    }

    .table th, .table td {
        text-align: center;
        vertical-align: middle;
        padding: 15px;
    }

    .table th {
        font-weight: bold;
    }

    .table-striped tbody tr:nth-child(odd) {
        background-color: #f2f2f2; /* Custom background for odd rows */
    }

    /* Hover effect */
    .table-hover tbody tr:hover {
        background-color: #dcdcdc; /* Lighter background color when hovering over rows */
    }

    /* Add custom shadow to the table */
    .table-responsive {
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Title Styling */
    h1 {
        font-size: 36px;
        color: #007bff;
        font-weight: 600;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 20px;
        background-color: #343a40;
        color: white;
        margin-top: 50px;
    }

</style>
